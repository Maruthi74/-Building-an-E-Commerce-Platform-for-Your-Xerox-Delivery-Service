<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            display: none;
        }
        @media (max-width: 768px) {
            .feedback-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>We Value Your Feedback!</h2>
        <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
        <br>
        <button onclick="submitFeedback()">Submit Feedback</button>
        <p class="message" id="successMessage">Thank you for your feedback! ðŸ˜Š</p>
    </div>

    <script>
        function submitFeedback() {
            let feedback = document.getElementById("feedback").value;
            let message = document.getElementById("successMessage");

            if (feedback.trim() === "") {
                alert("Please enter your feedback before submitting.");
            } else {
                message.style.display = "block";
                document.getElementById("feedback").value = ""; // Clear input
                setTimeout(() => {
                    message.style.display = "none";
                }, 3000);
            }
        }
    </script>

</body>
</html>
